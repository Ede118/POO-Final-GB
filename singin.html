<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión — Robot RRR</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg:#e8f6ff;
      --card: #ffffff;
      --muted: #5d6b7a;
      --text: #0b2638;
      --accent: #0a6dd8;
      --accent-2: #095bb9;
      --error: #b00020;
      --line: #d0e6f7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
    }
    .card {
      width: min(420px, 92vw);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .title { font-size: 1.35rem; font-weight: 700; margin: 0 0 4px; }
    .sub { margin: 0 0 20px; color: var(--muted); font-size: .95rem; }

    form { display: grid; gap: 14px; }
    label { font-size: .9rem; color: var(--muted); display: block; margin-bottom: 6px; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      outline: none;
    }
    input::placeholder { color: color-mix(in oklab, var(--muted), white 10%); }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent), transparent 85%);
    }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .checkbox { display: inline-flex; align-items: center; gap: 8px; font-size: .9rem; color: var(--muted); }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:disabled { opacity: .65; cursor: not-allowed; }

    .only { margin-top: 10px; font-size: .85rem; color: var(--muted); text-align: center; }
    .legal { margin-top: 16px; font-size: .75rem; color: var(--muted); text-align: center; }

    /* Mensajes HTML5 por defecto mejorados un poco */
    input:invalid[aria-invalid="true"] { border-color: var(--error); }
    .sr { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    
    /* Estilo para el logo */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent);
    }
    .logo span {
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="titulo">
    <div class="logo">
      <h1>Robot RRR</h1>
      <span>Panel de Control</span>
    </div>
    
    <h1 id="titulo" class="title">Iniciar sesión</h1>
    <p class="sub">Accedé con tu usuario y contraseña.</p>

    <form action="/signin" method="post" novalidate onsubmit="return validate(event)">
      <div>
        <label for="nick">Usuario</label>
        <input id="nick" name="nick" type="text" autocomplete="username" placeholder="carlo458" required aria-invalid="false" />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" minlength="6" placeholder="••••••••" required aria-invalid="false" />
      </div>

      <div class="row">
      </div>

      <button class="btn" type="submit">Entrar</button>
      <p class="only">No hay registro ni otras acciones disponibles.</p>
      <p id="msg" class="legal" role="status" aria-live="polite"></p>
    </form>
  </main>

  <!-- Scripts para la conexión XML-RPC -->
  <script src="js/XmlRpcConnection.js"></script>
  <script src="js/RobotServices.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    // Verificar la conexión al cargar la página
    document.addEventListener('DOMContentLoaded', async () => {
      const msgElement = document.getElementById('msg');
      try {
        // Usar la IP de tu máquina virtual - reemplaza con tu IP real
        const VM_IP = '192.168.163.128'; // IP de la máquina virtual Linux

        const connection = new XmlRpcConnection(VM_IP, 8080);
        const services = new RobotServices(connection);
        
        // Probar conexión con el servidor
        await services.testServer();
        console.log('Conexión establecida con el servidor');
        
        // Configurar el formulario para usar la validación y autenticación
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const nick = form.nick;
          const pass = form.password;
          let ok = true;

          // Validación básica del formulario
          nick.setAttribute('aria-invalid', 'false');
          pass.setAttribute('aria-invalid', 'false');

          if (!nick.value || nick.value.length < 3) {
            nick.setAttribute('aria-invalid', 'true');
            ok = false;
          }
          if (!pass.value || pass.value.length < 6) {
            pass.setAttribute('aria-invalid', 'true');
            ok = false;
          }

          if (!ok) {
            msgElement.textContent = 'Revisá los campos marcados.';
            return false;
          }

          try {
            msgElement.textContent = 'Verificando credenciales...';
            
            // Llamar al servidor para verificar credenciales
            const result = await services.login(nick.value, pass.value);
            
            if (result.success) {
              // Guardar token y tipo de usuario
              sessionStorage.setItem('auth_token', result.token);
              sessionStorage.setItem('user_type', result.userType);
              
              msgElement.textContent = 'Acceso concedido. Redirigiendo...';
              
              // Redirigir según el tipo de usuario
              setTimeout(() => {
                window.location.href = result.userType === 'admin' 
                  ? 'server_panel.html' 
                  : 'user_panel.html';
              }, 1000);
            } else {
              throw new Error(result.error || 'Credenciales inválidas');
            }
          } catch (error) {
            console.error('Error de autenticación:', error);
            msgElement.textContent = 'Error: ' + error.message;
            nick.setAttribute('aria-invalid', 'true');
            pass.setAttribute('aria-invalid', 'true');
          }
        });
      } catch (error) {
        console.error('Error de conexión:', error);
        msgElement.textContent = 'Error: No se pudo conectar con el servidor';
      }
    });
  </script>
</body>
</html>
